<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <script src="script.js" defer></script>
    <title>Glossy</title>
</head>
<body>
    <div class="columns">
        <div class="column text">
            <div class="highlight" id="highLight">
                
            </div>
            <div class="fulltext" id="fullText">
                
            </div>
            <span class="plus-minus">
                <button class="grow one" onclick="changeTextSize(4, fullText)">+</button>
                <button class="shrink one" onclick="changeTextSize(-4, fullText)">-</button>
            </span>
            <button class="menu gloss-btn" onclick="toggleMenu()">
                <span class="material-symbols-outlined">
                    list
                </span>
            </button>
            <button class="de-highlight gloss-btn" onclick="dehighlightText()">
                <span class="material-symbols-outlined">
                    delete_forever
                </span>
            </button>
        </div>
        <div class="column gloss" id="glossBox">
            <div class="header">
                <span class="head english">English</span>
                <span class="head chinese">中文</span>
            </div>
            <div class="entries" id="glossEntries">

            </div>
            <span class="plus-minus two">
                <button class="grow two" onclick="changeTextSize(4, glossEntries)">+</button>
                <button class="shrink two" onclick="changeTextSize(-4, glossEntries)">-</button>
            </span>
            <button class="clear gloss-btn" onclick="clearGlosses()">
                <span class="material-symbols-outlined">
                    delete_forever
                </span>
            </button>
            <button class="flip gloss-btn" onclick="flipGlosses()">
                <span class="material-symbols-outlined">
                    swap_vert
                </span>
            </button>
        </div>
    </div>
    <div class="text-selector" id="textSelector">
        <div class="menu-background"></div>
        
        <div class="text-dropdown">
            <label for="text-names">Choose a text:</label>

            <br>

            <select name="text-names" class="text-names" id="textNames">
            </select>
            
            <button class="go">GO</button>

            <a href="./html/new_gloss.html">
                <span class="material-symbols-outlined md-60">
                    edit_note
                </span>
            </a>
        </div>
    </div>
</body>
</html>
