<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <script type="module" src="script.js" defer></script>
    <title>Glossy</title>
</head>
<body>
    <div class="columns">
        <div class="column text">
            <div class="highlight resize-txt" id="highLight">
                
            </div>
            <div class="fulltext" id="fullText" tabindex="0">
                
            </div>
            <div class="button-bar">
                <div class="plus-minus">
                    <button class="grow one">+</button>
                    <button class="shrink one">-</button>
                </div>
                <button class="de-highlight gloss-btn">
                    <span class="material-symbols-outlined">
                        delete_forever
                    </span>
                </button>
                <button class="menu gloss-btn">
                    <span class="material-symbols-outlined">
                        list
                    </span>
                </button>
            </div>
        </div>
        <div class="column gloss" id="glossBox">
            <div class="header">
                <div class="head resize-txt">
                    <div>English</div>
                </div>
                <div class="head resize-txt">
                    <div>中文</div>
                </div>
            </div>
            <div class="entries" id="glossEntries" tabindex="1">

            </div>
            <div class="button-bar two">
                <button class="flip gloss-btn">
                    <span class="material-symbols-outlined">
                        swap_vert
                    </span>
                </button>
                <button class="clear gloss-btn">
                    <span class="material-symbols-outlined">
                        delete_forever
                    </span>
                </button>
                <div class="plus-minus two">
                    <button class="grow two">+</button>
                    <button class="shrink two">-</button>
                </div>
            </div>
        </div>
    </div>
    <div class="text-selector" id="textSelector">
        <div class="menu-background"></div>
        
        <div class="text-dropdown">
            <label for="text-names">Choose a text:</label>

            <br>

            <select name="text-names" class="text-names" id="textNames">
            </select>
            
            <button class="go">GO</button>

            <a href="./html/new_gloss.html">
                <span class="material-symbols-outlined md-60">
                    edit_note
                </span>
            </a>
        </div>
    </div>
</body>
</html>
